<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Tile Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸ§  Memory Tile Game</h1>

  <div class="controls">
    <label>Select Difficulty:
      <select id="difficulty">
        <option value="easy">Easy (4x2)</option>
        <option value="medium" selected>Medium (4x4)</option>
        <option value="hard">Hard (6x6)</option>
      </select>
    </label>
    <button onclick="startGame()">Start Game</button>
    <span id="timer">Time: 0s</span>
  </div>

  <div class="game-board" id="gameBoard"></div>
  <p id="status"></p>

  <!-- Sound Effects -->
  <audio id="flipSound" src="sounds/flip.mp3"></audio>
  <audio id="matchSound" src="sounds/match.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
